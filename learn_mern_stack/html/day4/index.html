<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning to create forms</title>
</head>
<body>
  <form>
    <h1> University Registration Form</h1>
    <p> Please fill out the for below to register</p>
    <hr>
    <h2>Personal Details </h2>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname"><br>

    <label for="lname"> Last Name:</label>
    <input type= "text" id="lname"><br>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob"><br>

    <label > Gender:</label><br>

    <label for="Male">Male</label>
    <input type="radio" id="Male" name="gender" value="Male"> <br>

    <label for="Female">Female</label>
    <input type="radio" id="Female" name="gender" value="Female"> <br>

    <label for="Other">Other</label>
    <input type="radio" id="Other" name="gender" value="Other"> <br>

    <p>Upload Your Photo</p>
    <input type="file" >

    <br>
    <hr>

    <h2>Contact Information</h2>
    <label for="email">Email address:</label>
    <input type="email" id="email" ><br>

    <label for="ph_no"> Phone Number</label>
    <input type="tel" id="ph_no"> <br>

    <label for="address">Mailing Address</label><br>
    <textarea id = "address" row="3" col="10"></textarea><br>
    <hr>

    <h2> Academic Information</h2>
    <label for="course">Select Your Course:</label><br>
    <select id="course" name="course"  >
        <option >C programing</option>
        <option >C++</option>
        <option >Java</option>
        <option >Web develeopment</option>
    </select>
    <br>
    <label> Extra Curricular Activities </label>
        









  </form>
    
</body>
</html>
